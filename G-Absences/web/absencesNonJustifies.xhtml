<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/WEB-INF/template.xhtml">
    <ui:define name="head">
        <title>Gestion Absences ESI-SBA</title>
        <h:outputStylesheet name="css/starter-template.css"/>
    </ui:define>
    <ui:define name="body">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Gestion des Absences ESI-SBA</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="./index.jsf">Acceuil</a></li>
                        <li><a href="./listeEtudiants.jsf">Etudiants</a></li>
                        <li class="active"><a href="./absences.jsf">Absences</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="starter-template">
                <h2 style="font-family: 'AR CENA'; text-align: left;">Liste des absences non justifiées</h2>

                <hr/>

                <div style="float: left">
                    <h:button  class="btn btn-primary" style="float: left" value="Liste des absences" outcome="listeAbsences"/>
                    &nbsp; &nbsp;
                    <h:button class="btn btn-warning"  value="Absences non justifiées" outcome="absencesNonJustifies"/>
                    &nbsp; &nbsp;
                    <h:button class="btn btn-success"  value="Absences justifiées" outcome="absencesJustifies"/>
                    &nbsp; &nbsp;
                    <h:button class="btn btn-basic"  value="Marquer des absences" outcome="absences"/>

                </div>

                <br/>
                <hr/>

                <h:form>

                    <h:dataTable class="table" var="row" value="#{absenceControl.lesAbsencesNonJust}" border="1">
                        <h:column>
                            <f:facet class = "thead" name="header">
                                <h:outputText  value="Code"/>
                            </f:facet>
                            <h:outputText value="#{row.etudiant.codeEtudiant}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nom"/>
                            </f:facet>
                            <h:outputText value="#{row.etudiant.nom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Prénom"/>
                            </f:facet>
                            <h:outputText value="#{row.etudiant.prenom}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Promotion"/>
                            </f:facet>
                            <h:outputText value="#{row.etudiant.promotion}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Spécialité"/>
                            </f:facet>
                            <h:outputText value="#{row.etudiant.specialite}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Date absence"/>
                            </f:facet>
                            <h:outputText value="#{row.dateAbsence}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Etat"/>
                            </f:facet>
                            <h:outputText value="#{row.etat}"/>
                        </h:column>

                        <h:column>
                        <f:facet name="header">
                        <h:outputText value="Aciton"/>
                        </f:facet>

                        <h:commandLink class="btn btn-info" value="justifier l'absence" action="#{absenceControl.lienJustifie(row.idAbsence)}"/>

                        </h:column>

                    </h:dataTable>
                </h:form>

            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
