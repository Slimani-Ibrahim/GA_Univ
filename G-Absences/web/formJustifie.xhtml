<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"

>

<ui:composition xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
    <ui:define name="head">
        <title>Gestion Absences ESI-SBA</title>
        <h:outputStylesheet name="css/starter-template.css"/>
    </ui:define>
    <ui:define name="body">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Gestion des Absences ESI-SBA</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="./index.jsf">Acceuil</a></li>
                        <li><a href="./listeEtudiants.jsf">Etudiants</a></li>
                        <li class="active"><a href="./absences.jsf">Absences</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="starter-template">
                <h2 style="font-family: 'AR CENA'; text-align: left;">Justification d'une absence</h2>

                <div style="border-radius: 5px;border:solid gray 1px; width: 700px">
                    <h:form class="form-horizontal">
                        <fieldset>
                            <legend> Ajouter une justification</legend>
                            <div class="form-group">
                                <h:outputLabel class="control-label col-sm-2" for="code">Code etu *</h:outputLabel>
                                <div class="col-sm-6">
                                    <h:inputText disabled="true" class="form-control"  id="code" label="Code étudiant" value="#{absenceControl.absence.etudiant.codeEtudiant}" required="true"/>
                                </div>
                                <h:message style="color: #ac2925" id="CodeMessage" for="code" errorClass="erreur"/>
                            </div>

                            <div class="form-group">
                                <h:outputLabel class="control-label col-sm-2"  for="nom">Nom *</h:outputLabel>
                                <div class="col-sm-6">
                                    <h:inputText disabled="true" class="form-control" id="nom" label="Nom" value="#{absenceControl.absence.etudiant.nom}" required="true"/>
                                </div>
                                <h:message style="color: #ac2925" id="NomMessage" for="nom" errorClass="erreur"/>
                            </div>

                            <div class="form-group">
                                <h:outputLabel class="control-label col-sm-2" for="prenom">Prenom *</h:outputLabel>
                                <div class="col-sm-6">
                                    <h:inputText disabled="true" class="form-control" id="prenom" label="Prenom" value="#{absenceControl.absence.etudiant.prenom}" required="true"/>
                                </div>
                                <h:message style="color: #ac2925" id="PrenomMessage" for="prenom" errorClass="erreur"/>
                            </div>

                            <div class="form-group">
                                <h:outputLabel class="control-label col-sm-2" for="promotion">Promotion *</h:outputLabel>
                                <div class="col-sm-6">
                                    <h:inputText disabled="true" class="form-control" id="promotion" label="Promotion" value="#{absenceControl.absence.etudiant.promotion}" required="true"/>
                                </div>
                                <h:message style="color: #ac2925" id="PromotionMessage" for="promotion" errorClass="erreur"/>
                            </div>

                            <div class="form-group">
                                <h:outputLabel class="control-label col-sm-2" for="specialite">Spécialité *</h:outputLabel>

                                <div class="col-sm-6">
                                    <h:inputText disabled="true" class="form-control" id="specialite" label="Spécialité" value="#{absenceControl.absence.etudiant.specialite}" required="true"/>

                                </div>
                                <h:message style="color: #ac2925" id="SpecialteMessage" for="specialite" errorClass="erreur"/>
                            </div>

                            <div class="form-group">
                                <h:outputLabel class="control-label col-sm-2" for="dateAbsence">Absenté le *</h:outputLabel>
                                <div class="col-sm-4">
                                    <p:calendar disabled="true" id="dateAbsence" value="#{absenceControl.absence.dateAbsence}" />
                                </div>
                                <h:message style="color: #ac2925" id="dateMessage" for="dateAbsence" errorClass="erreur"/>
                            </div>

                            <div class="form-group">
                                <h:outputLabel class="control-label col-sm-2" for="typeJ">Justifié par *</h:outputLabel>

                                <div class="col-sm-6">
                                    <h:selectOneMenu id="typeJ" class="form-control" value="#{absenceControl.typeJustification}">
                                        <f:selectItem itemValue="Raisons_santé" itemLabel="Raisons_santé" />
                                        <f:selectItem itemValue="Raisons_familliale" itemLabel="Raisons_familliale" />
                                        <f:selectItem itemValue="Raisons_professionelle" itemLabel="Raisons_professionelle" />
                                        <f:selectItem itemValue="Autres" itemLabel="Autres" />
                                    </h:selectOneMenu>
                                </div>
                                <h:message style="color: #ac2925" id="typeJMessage" for="typeJ" errorClass="erreur"/>
                            </div>

                            <h:commandButton class="btn btn-info" value="Valider la justification" action="#{absenceControl.validerJustification(absenceControl.absence.idAbsence)}"></h:commandButton>
                            &nbsp; &nbsp;
                            <h:button class="btn btn-warning" value="Annuler la justification" outcome="absencesNonJustifies.xhtml"></h:button>
                        </fieldset>
                    </h:form>
                    <br/>

                </div>

            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
